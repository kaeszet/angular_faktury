<app-klient (wyslijTabliceKlientow)="odbierzTabliceKlientow($event)"></app-klient>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col" style="width: 40%">Nazwa firmy</th>
      <th scope="col" style="width: 40%">Adres</th>
      <th scope="col" style="width: 20%">NIP</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr app-klienci-lista
    *ngFor="let klient of klienci; let index = index"
    [ID]= index+1
    [klient]=klient
    ></tr>
  </tbody>
</table>
