<th scope="row" style="font-size: 25px">
  {{lp}}
</th>
<td>
  <input 
  class="form-control" 
  type="text" name="nazwa" 
  [value]=pozycja.nazwa 
  (keyup)=przechwycAutocomplete($event) 
  autocomplete="off" 
  />
  <ul class="pojedyncza-pozycja__lista-sugestii" *ngIf="sugestie.length > 0">
    <li class="pojedyncza-pozycja__sugestia-item" *ngFor="let sugestia of sugestie" (click)=wyborSugestii(sugestia)>{{sugestia.label}}</li>
  </ul>
</td>
<td>
  <input class="form-control p-1" id="ilosc" type="number" name="ilosc" [value]=pozycja.ilosc [(ngModel)]=pozycja.ilosc/>
</td>
<td>
  <select class="form-control" name="jednostka" [value]=pozycja.jednostka [(ngModel)]=pozycja.jednostka>
    <option *ngFor="let u of dostepneJednostki" [value]=u>{{u}}</option>
  </select>
</td>
<td>
  <div class="input-group">
    <input [(ngModel)]=pozycja.netto type="number" class="form-control" name="netto" [value]=pozycja.netto (change)=przechwycZmianeNetto($event) />
    <div class="input-group-append">
      <span class="input-group-text">PLN</span>
    </div>
  </div>
</td>
<td>
  <select [(ngModel)]=pozycja.rabat class="form-control p-1" name="rabat" [value]=pozycja.rabat (change)=przechwycZmianePodatku($event)>
      <option *ngFor="let r of dostepneRabaty" [value]=r>{{r | percent}}</option>
  </select>
</td>
<td>
  <div class="input-group">
    <input [(ngModel)]=pozycja.netto_rabat type="number" class="form-control" name="netto_rabat" [value]=pozycja.netto_rabat (change)=przechwycZmianeNettoRabatu($event) disabled=true />
    <div class="input-group-append">
      <span class="input-group-text">PLN</span>
    </div>
  </div>
</td>
<td>
    <select [(ngModel)]=pozycja.podatek class="form-control p-1" name="podatek" [value]=pozycja.podatek (change)=przechwycZmianePodatku($event)>
        <option *ngFor="let t of dostepneStawkiPodatku" [value]=t>{{t | percent}}</option>
    </select>
</td>
<td>
  <div class="input-group">
    <input [(ngModel)]=pozycja.brutto type="text" class="form-control" name="brutto" [value]=pozycja.brutto (change)=przechwycZmianeBrutto($event) />
    <div class="input-group-append">
      <span class="input-group-text">PLN</span>
    </div>
  </div>
<td>
  <button (click)=usunPozycje() id="ukryjPrzyDruku">
    <i class="fa fa-trash"></i>
  </button>
</td>
