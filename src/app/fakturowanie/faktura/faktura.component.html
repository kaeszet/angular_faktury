<div class="faktura">
    <form id="ukryjPrzyDruku">
        <div class="form-row justify-content-end p-1 align-items-end">
          <div class="form-group col-md-3">
            <label for="inputNazwa">Nazwa firmy</label>
            <input type="text" class="form-control" id="inputNazwa" >
          </div>
          <div class="form-group col-md-2">
            <label for="inputNIP">NIP</label>
            <input type="text" class="form-control" id="inputPassword4" id="ukryjPrzyDruku">
          </div>
          <div class="form-group col-md-1">
            <label></label>
            <button type="submit" class="btn btn-primary" id="ukryjPrzyDruku"><i class="fa fa-search"></i></button>
          </div>
          
        </div>
    </form>
  <div class="sprzedajacy_kupujacy">
      <span class="border border-primary w-25 h-75 m-1 p-1 d-inline-block">Sprzedawca:</span>
      <span class="border border-primary w-25 h-75 m-1 p-1 d-inline-block">Nabywca:</span>
  </div>
  <app-faktura-pozycja [pozycje]=faktura.pozycje (pozycjeZmienione)=zaktualizujPozycje($event)></app-faktura-pozycja>
  <app-faktura-podsumowanie [podsumowanie]=fakturaPodsumowanie></app-faktura-podsumowanie>
</div>
